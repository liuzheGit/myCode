<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>缤纷夏日 E融有礼</title>
  <link rel="stylesheet" href="css/index.css">
  <script>
    // luck_times 幸运抽奖次数 0 代表没有次数
    // every_times 每日抽奖 1 代表已抽过
    // isLogin 已登录 1 代表已登录 0 代表未登录
    // overdue 是否过期 1 代表未过期 0 代表过期
    var luck_times = 0, every_times = 0, isLogin = 1, overdue = 1;
  </script>
</head>

<body>
  <!-- 隐藏的图 -->
  <div class="hiddenImg">
    <img src="images/prize1.png" class="hidden">
    <img src="images/prize2.png" class="hidden">
    <img src="images/prize3.png" class="hidden">
    <img src="images/prize4.png" class="hidden">
    <img src="images/prize5.png" class="hidden">
    <img src="images/prize6.png" class="hidden">
    <img src="images/tips_bg.png">
  </div>
  <!-- 内容 -->
  <div class="top_banner">
    <img src="images/bg_top.png">
  </div>
  <div class="main">
    <div class="lottery">
        <div class="lottery_dish">
          <img src="images/pointer.png" class="lottery_pointer">
          <canvas id="lotterys"></canvas>
        </div>
        <div class="lottery_buttons">
          <ul class="normal_status">
            <li class="relative_li">
              <img src="images/ereyday_none.png" class="no_times">
              <img src="images/ereyday.png" id="go" class="lottery_active hidden_btn">
            </li>
            <li class="relative_li">
              <span class="lottery_span">
                <b class="lottery_times"></b>
              </span>
              <img src="images/lunck_none.png" class="no_times">
              <img src="images/lunck.png" id="go2" class="lottery_active hidden_btn">
            </li>
            <li class="relative_li">
              <img src="images/jilu.png" class="jilu">
            </li>
          </ul>
          <ul class="finish_status">
            <li>
              <img src="images/game_over.png">
            </li>
            <li>
              <img src="images/jilu.png" class="jilu">
            </li>
          </ul>
          <ul class="noLogin_status">
            <li>
              <a href="/pub/login.html" style="display: block;">
                <img src="images/no_login.png">
              </a>
            </li>
          </ul>
        </div>
    </div>
    <div class="layout_explain">
      <img src="images/table.png">
    </div>
  </div>

  <div class="lottery_dialog">
    <div class="dialog_main">
      <div class="dialog_star">
        <img src="images/tip_star.png" class="star_img">
      </div>
      <div class="dialog_close">
        <img src="images/close_icon.png">
      </div>
      <div class="main_words modal1">
        <div class="words_title">
          <span class="title_name">中奖记录</span>
        </div>
        <ul class="dialog_ul"></ul>
      </div>
      <div class="main_words modal2">
        <div class="words_title">
          <span class="title_name">恭喜你</span>
        </div>
        <ul class="dialog_ul">
          <div class="modal_text">恭喜你,获得
            <span></span>
          </div>
        </ul>
      </div>
      <div class="main_words modal3">
        <div class="words_title">
          <span class="title_name">很遗憾</span>
        </div>
        <ul class="dialog_ul">
          <div class="modal_text">
            <span></span>
          </div>
        </ul>
      </div>
      <div class="main_words modal4">
        <div class="words_title">
          <span class="title_name">没有抽奖次数</span>
        </div>
        <ul class="dialog_ul">
          <li>
            <p>单笔投资每满1万元增加一次抽奖</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </div>
  <script src="js/zepto.min.js"></script>
  <script src="js/zepto.rotate.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
