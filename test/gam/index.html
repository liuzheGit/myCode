<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三剑客</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="container">
        <div id="left">
            <h1>三家改变世界的公司</h1>
        </div>
        <div id="right">
            <ul>
                <li>
                    <img src="images/apple1.svg">
                    <span>
                        <strong>Apple</strong>
                        <p>苹果公司（Apple Inc. ）是美国一家高科技公司。由史蒂夫·乔布斯、斯蒂夫·沃兹尼亚克和罗·韦恩(Ron Wayne)等人于1976年4月1日创立。</p>
                    </span>
                </li>
                <li>
                    <img src="images/google-icon.svg">
                    <span>
                        <strong>Google</strong>
                        <p>谷歌公司（Google Inc.）成立于1998年9月4日，由拉里·佩奇和谢尔盖·布林共同创建，被公认为全球最大的搜索引擎公司。</p>
                    </span>
                </li>
                <li>
                    <img src="images/microsoft-2.svg">
                    <span>
                        <strong>Microsoft</strong>
                        <p>微软，是一家美国跨国科技公司，也是世界PC（Personal Computer，个人计算机）软件开发的先导，由比尔·盖茨与保罗·艾伦创办于1975年。</p>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
